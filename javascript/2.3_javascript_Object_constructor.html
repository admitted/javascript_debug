<script type="text/javascript">

	/**
		构造函数方式
	**/
	
	function Person (name,age) {
		this.name = name;
		this.age = age;
		//以下方式浪费空间
		//this.say = function  () {
	  //  alert(this.name+","+ this.age);
		//}
		this.say = say;
	}
	
	//通过new 来创建对象
	
	var p1 = new Person ("Cui",25); 
	var p2 = new Person ("Cao",24);
  
  p1.say();
  p2.say();
  
  //可以通过以下方式来检验对象的类型
  
  alert(p1 instanceof Person);
  
  alert(p1.say == p2.say);  //若在函数内部创建方法，这俩是不一样的
  
  
  function say(){
  	alert(this.name+","+ this.age);
  }
  
  
 	writeObj(p1);
 	writeObj(p2);
 	
 	
 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
 
  
 
 
</script>

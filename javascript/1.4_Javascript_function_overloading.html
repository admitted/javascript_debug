<script type="text/javascript">

	  //	var sum = function(num1,num2) {
		//	  return num1 + num2;
		//  }

		var sum = function(num1) {
			return num1 + 100;
		}


		/***

		var sum = function(num1,num2) {
			return num1 + num2;
		}
		下面定义的方式等于上面
		通过这个例子可以充分说明函数就是一个对象

		***/

		var fn = new Function("num1","num2","alert(sum(num1+num2))");

		fn(12,22);


		alert(sum(19,20));
		alert(sum(19));

</script>

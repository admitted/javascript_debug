<script type="text/javascript">

	/**
		原型的检测
	**/
	
	function Person (name,age,friends) {
		//属性在构造函数中定义
		this.name = name;
		this.age = age;
		this.friends = friends;
	}
	Person.prototype = {
		constructor:Person,
		address:"Hangzhou",
		say:function(){
				alert(this.name+"["+ this.friends+"]");
		}	
	}
	
	var p1  = new Person("Cui",25,["Cao","Chai"]); 
	var p2  = new Person("Zhan",26,["Fan"]);
	
	//检测某个对象是否是某个函数的原型
	//alert(Person.prototype.isPrototypeOf(p2)); //true
	
	//检测某个对象的constructor

	//检测某个属性是否是自己的属性
	//alert(p1.hasOwnProperty("name")); //true
	//alert(p2.hasOwnProperty("name")); //true
	
	delete p2.name;
	//p2.say();
	//alert(p2.hasOwnProperty("name")); //已经删除了 ， 所以是 FALSE
	
	
	//检测某对象在原型或者自己中是否包含有某个属性，通过in检测
	//alert("name" in p1);
	//alert("age" in p2);
	//alert("address" in p1);
	
	
	function hasPrototypeProperty(obj,prop){
		return ((!obj.hasOwnProperty(prop))&&(prop in obj));
	}
	
	alert(hasPrototypeProperty(p1,"name"));
  alert(hasPrototypeProperty(p2,"address"));

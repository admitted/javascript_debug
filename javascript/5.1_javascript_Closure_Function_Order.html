<h2>5.1_javascript_Closure</>

</body>
<script type="text/javascript">

	/**
	   函数的执行顺序
	**/
	fn1();
	
	//对于这种方式定义函数，永远会被最先初始化
	function fn1(){
		alert("fn1");	
	}
	
  //fn2();
	//如下方式定义函数，不会被先执行，如果在之前调用函数就会报错
	var fn2 = function(){
		alert("fn2");	
	}
	
	
	
	
	
 
</script>

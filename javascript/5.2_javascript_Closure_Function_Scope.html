<script type="text/javascript">

	/**
	   在JS中 当进行函数调用，会为每一个函数增加一个属性scope，通过这个属性来指向一块内存
	   这块内存中包含有所有的上下文使用的变量，当在某个函数中调用了新函数之后，新函数依然
	   会有一个作用域来执行原有的函数的scope和自己新增的scope，这样就形成一个链式结构。
	   这就是js中的作用域链
	**/
	var color = "red";
	var showColor = function(){
		alert(this.color);	
	}
	
	function changeColor(){
		var anotherColor = "blue";
		function swapColor(){
			var tempColor = anotherColor;
			anotherColor = color;
			color = tempColor;	
		}
		swapColor();
	}
	
	showColor();
	
	changeColor();
	
	showColor();
	
 
</script>

<script type="text/javascript">

	/**
		基于构造函数和原型模式
		有效集合二者的优点，目前最为常用的一种方式。
	**/
	
	function Person (name,age,friends) {
		//属性在构造函数中定义
		this.name = name;
		this.age  = age;
		this.friends = friends;
	}
	Person.prototype = {
		constructor:Person,
		say:function(){
				alert(this.name+"["+ this.friends+"]");
		}	
	}
	
	var p1  = new Person("Cui",25,["Cao","Chai"]); //但无法检测对象p1,p2的数据类型
	p1.name = "CUI";
	p1.friends.push("ZHan");
	p1.say();
	
	var p2  = new Person("Zhan",26,["Fan"]);
	p2.say();
	
	

 	writeObj(p1);
 	writeObj(p2);
 	
 	
 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
 
  
 
 
</script>

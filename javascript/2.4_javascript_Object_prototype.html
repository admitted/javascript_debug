<script type="text/javascript">

	/**
		基于原型的方式
		1、无法通过构造函数来设置属性值
		2、当属性中有引用类型变量，可能存在变量值重复
	**/
 
	function Person () {
		
	}
	Person.prototype = {
		constructor:Person,
		name:"Cui",
		age:30,
		friends:["Cao","Cai"],
		say:function(){
			alert(this.name+"["+this.friends+"]");	
		}	
	}
	
	var p1 = new Person();
	p1.name = "Fan";
	p1.say();
	p1.friends.push("Zhan");
	
	var p2 = new Person();
	p2.say(); //原型中多了一个 Zhan  第二个问题
	
	
 	//writeObj(p1);
 	//writeObj(p2);
 	
 	
 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
 
  
 
 
</script>

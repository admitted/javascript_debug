	 //arguments这个对象有一个callee的方法,可以反向调用？？？？
	 
	 //阶乘积
	 function factorial (num) {
	 		if (num<=1) {
	 			return 1;
	 		}
	 		else {
	 			//此时和函数名耦合在一起
	 			//return num*factorial(num-1);
	 			return num*arguments.callee(num-1);//在js中通常采用这种方式做递归
	 		}
	 }
	 
	 var cf = factorial;
	 //此时不会报错
	 alert(cf(5));
	 //
	 factorial = null;
	 alert(cf(5));
	 
	 
	 //var cf = factorial;
	 //此时不会报错
	 alert(factorial(5));
	 //此时报错?? 
	 factorial = null;  //???
	 alert(factorial(5));

<script type="text/javascript">

    function fn1(arg) {
    	//返回一个函数对象
    	var rel = function(num) {
    		return arg + num;
    	}
    	return rel;
    }

	 var f = fn1(20);
	 alert(f(20));
	 alert(f(11));

<script type="text/javascript">

	/**
	    让Child的原型链指向Parent对象
	    方法的重写/覆盖
	**/
	
	/**************父类*************/
  function Parent(){
		this.pv = "parent";	
	}
	Parent.prototype.pp = "OK";
	Parent.prototype.showParentValue = function(){
		alert(this.pv);		
	}
	
	/**************子类*************/
	function Child(){
			           //如果子类覆盖了父类的属性，即使调用父类的方法，还是会调用新覆盖的属性
	}
	//让Child的原型链指向Parent对象，就等于完成一次继承
	Child.prototype = new Parent();  
	Child.prototype.showChildValue = function(){
		alert(this.pv);		
	}
  //Child.prototype = new Parent(); // 不能在此将Child的原型链指向Parent对象
	//父类方法的覆盖:必须在  指定原型链之后定义覆盖
	Child.prototype.showParentValue = function(){
		alert("override parent");		
	}
	
	/**************测试*************/
	var c1 = new Child();
	c1.showParentValue();
	c1.showChildValue();
	alert(c1.pp);

 	{

 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
 
  
 
 
</script>

<script type="text/javascript">

	/**
		工厂模式
	**/
	
	function createPerson (name,age) {
		var o = new Object();
		o.name = name;
		o.age = age;
		o.say = function  () {
	    alert(this.name+","+ this.age);
		}
		return o;
	}
	
	var p1 = createPerson ("Cui",25); //但无法检测对象p1,p2的数据类型
	var p2 = createPerson ("Cao",24);
  
  p1.say();
  p2.say();
 	writeObj(p1);
 	writeObj(p2);
 	
 	
 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
 
  
 
 
</script>

<script type="text/javascript">

	/**
		希望为String增加一个trim 方法来去除空格，可以通过如下方式
	**/
	String.prototype.trim = function(){
		return this.replace(/(^\s+)|(\s+$)/g,"");	 //字符内部空格去不了 只能去除两边的空格
	}
	
	var str = "  a    aa   "; 
	alert("|"+str.trim()+"|");

 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
 
  
 
 
</script>

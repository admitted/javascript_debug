<h2>5.7_javascript_Closure_Block_Scope</>

</body>
<script type="text/javascript">

	/**
	   js中没有块作用域,解决方法是匿名函数
	
	
	for (var i = 0; i < 10;  i++) {
		 
	}
	// 在js中不管使用循环还是判断之后,这个变量会一直存在
	//alert(i); // 10
	var i;
	alert(i); //0
	
	
	   所以当在全局使用某个变量进行循环或者判断之后,这个变量可能会影响到函数中的变量,
	   所以在非特殊情况下不要使用全局变量而且使用全局变量在作用域的最上层,访问是最慢的
	**/
	

	
	
	/************************************我是分隔线********************************************/
	
		
	/**
	   在一个团队进行开发时,可能会涉及到定义同名的全局变量,所以在开发中一定养成如下习惯
	   将全局变量的代码放到一个匿名函数中去,并且马上调用,这样也可以执行全局变量的代码,
	   但是这些变量就被控制在开发人员想要控制的作用域中了
	**/
	
	
	//创建一个匿名函数并立刻执行
	(function() {
		for (var i = 0; i < 10;  i++) {
		
		}	
	})();
	
	//alert(i); // Uncaught ReferenceError: i is not undedfined 

	
	function fn () {
		alert(i); // Uncaught ReferenceError: i is not undedfined
	}
	fn();
 
</script>

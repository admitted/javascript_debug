<script type="text/javascript">
		function callFun(fun,arg){
			return fun(arg);
		}
		
		function sum(num){
			return num+100;
		}
		
		function say(str){
			alert("hello "+ str);
		}
		
		callFun(say,"崔静");//崔静
		
		alert(callFun(sum,20));//120
		
</script>

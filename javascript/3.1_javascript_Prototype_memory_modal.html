<script type="text/javascript">

	/**
	js中并不存在类，可以利用object来创建对象
	但是使用如下方式创建，带来的最大的问题就是，
	由于没有类的约束无法实现对象的重复利用，并
	且没有一种约定，在操作时会带来一些问题
	**/
  var person = new Object();
  person.name = "Cui";
  person.age  = 25;
  person.say  = function() {
  	alert(this.name +","+ this.age);
  };
  
  person.say();

  //使用Json格式定义  JavaScript simple object notation 
  //json 就是js的对象，但是它省略的xml中的标签，
  // 而是通过{}来完成对象测说明 
  
  var person = {
  	name:"崔静",
    age:23,
    say:function(){
    	alert(this.name +","+ this.age);
    }
  }
  person.say();
  
  
  //通过json依然可以创建对象数组，创建的方式和js的数组一样
 
  var ps = [
  	{name:"Cui",age:25},
  	{name:"Cao",age:24},
  	{name:"Cai",age:28},
  	{name:"fan",age:22},
  	{name:"zan",age:26}
  ]
 
  
	function sortByProperty(propertyName) {
	 	 var sortFun = function(obj1,obj2){
	 			if(obj1[propertyName]> obj2[propertyName]) 
	 				return 1;
	 			else if(obj1[propertyName] = obj2[propertyName]) 
	 				return 0;
	 			else 
	 				return -1;
	   }	
	   return sortFun;
  }
  
  ps.sort(sortByProperty("age"));
  alert(ps);
 	
 	//js 打印对象
 	function writeObj(obj)
 	{ 
 		var description = ""; 
 		for(var i in obj)
 		{ 
 			var property=obj[i]; 
 			description+=i+" = "+property+"\n";
 		} 
 		alert(description); 
 	}
  
  writeObj(ps);
  writeObj(ps[0]);
  writeObj(ps[1]);
  writeObj(ps[2]);
  writeObj(ps[3]);
  writeObj(ps[4]);
  
 
 
</script>

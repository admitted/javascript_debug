<h2>4.3_javascript_Inherit</>

</body>
<script type="text/javascript">

	/**
	   使用原型链和伪装组合实现继承的方式
	**/
	/*******************************父类***********************************/
	function Parent (name){
		this.color = ["red","blue"];	
		this.name  = name;
	}
	Parent.prototype.ps = function(){
		alert(this.name +"["+ this.color+"]");	
	}
	/*******************************子类类***********************************/
	function Child (name,age){
		this.age = age;
		Parent.call(this,name);       // 伪造继承
	}
	Child.prototype = new Parent(); // 原型链
	Child.prototype.say = function(){
		alert(this.name + "," + this.age +"["+ this.color +"]");	
	}
	
	
	
	/*******************************测试***********************************/
	var c1 = new Child("CUI",25);
	c1.color.push("green");
	c1.say();
	c1.ps;
	
	var c2 = new Child("CAO",24);
	c2.say();
	c2.ps;
 
</script>
</html>

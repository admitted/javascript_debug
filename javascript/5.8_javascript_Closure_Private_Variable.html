<h2>5.8_javascript_Closure_Private_Variable</>

</body>
<script type="text/javascript">

	/**
	   闭包  私有变量
	**/
	function Person (name) {
		/***
		  私有变量
			此时就没有办法直接访问name这个属性,因为没有this.name
			要访问name只能通过this.getName(),this.setName()
			但是要使用这种方式创建私有变量带来的问题是,每个对象有存储大量的函数
			解决的办法是通过静态私有变量来解决
		***/
		this.setName = function (value) {
			name = value;
		}
		this.getName = function () {
			return name;
		}
	}
	
	var p = new Person("CUI");
	alert(p.getName());
	p.setName("CAO");
	alert(p.getName());
	
	

	(function  () {
		//name 在函数结束之后就消失,在外面是无法引用的
		var name = "";
		Person1 = function (value) {
			name = value;
		}
		Person1.prototype.setName = function (value) {
			name = value;
		}
		Person1.prototype.getName = function () {
			return name;
		}
	})();
	
	var p1 = new Person1("LLLL");
	alert(p1.getName());
	p1.setName("OOOO");
	alert(p1.getName());
	
</script>
